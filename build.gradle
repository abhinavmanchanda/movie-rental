apply plugin: 'java'
apply plugin: 'idea'


group 'bootcamp.movierental'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.1.0'
}

sourceSets {
    integrationTest {
        resources.srcDir 'src/integrationtTest/resources'
        compileClasspath += main.output + test.output
        runtimeClasspath += main.output + test.output
    }
}

configurations {
    integrationTestCompile.extendsFrom testCompile
    integrationTestRuntime.extendsFrom testRuntime
}

dependencies {
    compile 'org.eclipse.persistence:eclipselink:2.6.4'
    compile 'org.eclipse.persistence:javax.persistence:2.1.1'
    compile 'javax.persistence:persistence-api:1.0.2'
    compile 'com.h2database:h2:1.4.195'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.1.0'

}

task integrationTest(type: Test){
    testClassesDir = sourceSets.integrationTest.output.classesDir
    classpath = sourceSets.integrationTest.runtimeClasspath
}

apply plugin: 'idea'
idea{
    module {
        testSourceDirs += file('src/integrationTest/java')
    }
}

